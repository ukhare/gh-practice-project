name: Deployment Exercise 2
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: npm lint
        run: npm run lint
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: test
        run: npm run test
  build:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: build
        run: npm run build
      - name: Export Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-file
      - name: output=contents
        run: ls
      - name: deploy
        run: echo "Deploying ..."

