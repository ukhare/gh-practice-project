name: practice test nodejs
on: push
jobs:
  Lint:
    runs-on: ubuntu_latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: npm lint
        run: npm run lint
  Test:
    runs-on: ubuntu_latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: test
        run: npm run test
  deploy:
    runs-on: ubuntu_latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: build
        run: npm run build 
      - name: deploy
        run: echo "Deploying ..."
